<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
</head>
<body>
  <h1>Search Result for "{{keyword}}" </h1>
  <a href="/export?keyword={{keyword}}" target="_blank">Export to CSV</a>
  <figure><table role="grid">
    <thead>
      <tr>
        <th>position</th>
        <th>company</th>
        <th>location</th>
        <th>link</th>
      </tr>
    </thead>
    <tbody> 
      {% for in job in jobs %}
      <tr>
        <td>{{job.position}}</td>
        <td>{{job.company}}</td> 
        <td>{{job.location}}</td> 
        <td><a href="{{job.link}}" target="_blank">Apply now &rarr;</a></td>
      </dtriv>
      {% endfor %}
    </tbody>
  </table></figure>
</body>
</html>
